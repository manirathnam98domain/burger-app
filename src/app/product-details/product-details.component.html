<div class="burger-app">
    <div class="product-details-header">
      <button class="back-button" (click)="goBack()">
        <i class="fa fa-arrow-left"></i>
      </button>
      <h2>Product Details</h2>
      <button class="next-button">
        <i class="fa fa-arrow-right"></i>
      </button>
    </div>
    
    <div class="product-details-content" *ngIf="product">
      <div class="product-image-container">
        <img [src]="product.imageUrl" [alt]="product.name" class="product-image">
        <button class="favorite-button" (click)="toggleFavorite()">
          <i class="fa" [ngClass]="{'fa-heart': isFavorite, 'fa-heart-o': !isFavorite}"  
          [ngStyle]="{'color': isFavorite ? 'red' : 'black'}"></i>
        </button>
      </div>
      
      <div class="product-info">
        <h2>{{ product.name }}</h2>
        <p class="price">â‚¹{{ product.price.toFixed(2) }}</p>
        </div>
        <div class="rating">
          <p class="stock-status">In Stock</p>
          <span *ngFor="let star of [1, 2, 3, 4, 5]" class="star">
            <i class="fa fa-star"></i>
          </span>
        </div>
        
        <div class="quantity-selector">
          <h3>Product Quantity</h3>
          <div class="quantity-controls">
            <button (click)="incrementQuantity()">+</button>
            <span>{{ quantity }}</span>
            <button (click)="decrementQuantity()">-</button>
          </div>
        </div>
        
        <div class="product-description">
          <h3>Product Details</h3>
          <p>{{ product.description }}</p>
          <a href="#" class="read-more">Read More</a>
        </div>
        
        <div class="related-products">
          <h3>Related Products</h3>
          <div class="related-products-grid">
            <div class="related-product" *ngFor="let relatedProduct of relatedProducts">
              <img [src]="relatedProduct.imageUrl" [alt]="relatedProduct.name" (click)="viewProductDetails(relatedProduct.id)">
            </div>
          </div>
        </div>
      </div>
    
    <app-footer></app-footer>
  </div>
