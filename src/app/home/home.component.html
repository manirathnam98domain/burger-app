<div class="burger-app">
    <app-header></app-header>
    
    <div class="content">
      <div class="search-bar">
        <input type="text" placeholder="Search" [(ngModel)]="searchQuery">
        <button (click)="searchProducts()">
          <i class="fa fa-search" style="font-size: x-large;"></i>
        </button>
      </div>
      
      <div class="section">
        <h2>Popular Items</h2>
        <div class="product-grid">
          <div class="product-card" *ngFor="let product of popularItems">
            <div class="product-image" (click)="viewProductDetails(product.id)">
              <img [src]="product.imageUrl" [alt]="product.name">
            </div>
            <div class="product-info">
              <h3>{{ product.name }}</h3>
              <p class="price">₹{{ product.price.toFixed(2) }}</p>
              <button class="add-to-cart" (click)="addToCart(product)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="section">
        <h2>Special Offers</h2>
        <div class="product-grid">
          <div class="product-card" *ngFor="let product of specialOffers">
            <div class="product-image" (click)="viewProductDetails(product.id)">
              <img [src]="product.imageUrl" [alt]="product.name">
            </div>
            <div class="product-info">
              <h3>{{ product.name }}</h3>
              <p class="price">₹{{ product.price.toFixed(2) }}</p>
              <button class="add-to-cart" (click)="addToCart(product)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="section">
        <h2>New Arrival Items</h2>
        <div class="product-grid">
          <div class="product-card" *ngFor="let product of newArrivals">
            <div class="product-image" (click)="viewProductDetails(product.id)">
              <img [src]="product.imageUrl" [alt]="product.name">
            </div>
            <div class="product-info">
              <h3>{{ product.name }}</h3>
              <p class="price">₹{{ product.price.toFixed(2) }}</p>
              <button class="add-to-cart" (click)="addToCart(product)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <app-footer></app-footer>
  </div>
