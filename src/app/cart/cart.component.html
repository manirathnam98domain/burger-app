<div class="burger-app">
    <div class="cart-header">
      <button class="back-button" (click)="goBack()">
        <i class="fa fa-arrow-left"></i>
      </button>
      <h2>Cart</h2>
      <button class="next-button">
        <i class="fa fa-arrow-right"></i>
      </button>
    </div>
    
    <div class="cart-content">
      <div class="cart-items">
        <div class="cart-item" style="margin-bottom:25px;" *ngFor="let item of cartItems">
          <div class="item-image">
            <img [src]="item.imageUrl" [alt]="item.name">
          </div>
          <div class="item-info">
            <h3>{{ item.name }}</h3>
            <p class="price">₹{{ item.price.toFixed(2) }}</p>
          </div>
          <div class="quantity-controls">
            <button (click)="decrementQuantity(item)">-</button>
            <span>{{ item.quantity || 1 }}</span>
            <button (click)="incrementQuantity(item)">+</button>
          </div>
          <button class="remove-button" (click)="removeItem(item)">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      
      <div class="cart-summary">
        <div class="summary-row">
          <span>Subtotal</span>
          <span>₹{{ subtotal.toFixed(2) }}</span>
        </div>
        <div class="summary-row">
          <span>Discount</span>
          <span>₹{{ discount.toFixed(2) }}</span>
        </div>
        <div class="summary-row total">
          <span>Total</span>
          <span>₹{{ total.toFixed(2) }}</span>
        </div>
        
        <button class="checkout-button" (click)="checkout(this.cartItems)">Buy Now</button>
      </div>
    </div>
    
    <app-footer></app-footer>
  </div>
